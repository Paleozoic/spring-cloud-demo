# 所有应用共享的环境变量
spring:
  profiles:
    active: dev
  application:
      name: ms-admin
  cloud:
    config:
      uri: http://localhost:20000
      searchPaths: '/config-repo/{application}/{profile},/config-repo/env/{profile}'

# 服务注册与发现
eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.client.serviceUrl.defaultZone}
  instance:
    hostname: ${eureka.instance.hostname}

